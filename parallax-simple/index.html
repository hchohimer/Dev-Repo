<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/main.css">
    <title>Parallax Simple Demo</title>
  </head>
  <body>
    <div class="parallax">
      <section class="parallax-layer parallax-fore">
